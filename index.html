<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake Up & Win Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    .timer {
      font-size: 24px;
      margin: 20px 0;
      color: red;
    }
    .category {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    .counter {
      font-size: 18px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wake Up & Win Practice</h1>
    <button id="startGame">Start Game</button>
    <p class="timer" id="timer">Time Left: 30s</p>
    <p class="category" id="category">Category: </p>
    <p class="counter" id="counter">Score: 0</p>
    <button id="nextCategory" disabled>Next Category</button>
    <p id="result"></p>
  </div>

  <script>
    const letters = "ABCDEFGHIJKLMNOPRST".split(""); // Excluding Q, X, Z, Y, U, V, W

    // Updated category groups based on your input
    const categoryGroups = [
      ["Actor", "Male celebrity"],
      ["Actress", "Female celebrity"],
      ["Musical artist", "Female singer", "Male singer"],
      ["Alcoholic drink", "An alcoholic drink", "Something you drink", "Drink"],
      ["Animal", "A four-legged animal"],
      ["Band", "Famous band"],
      ["Bird", "Type of bird"],
      ["Body part", "A body part"],
      ["Book title", "Book"],
      ["Car make or model"],
      ["City in the UK", "A UK city"],
      ["City outside of the UK", "Foreign city"],
      ["Clothing item", "Something you wear"],
      ["Country", "A foreign country"],
      ["Dog breed", "A breed of dog"],
      ["Electrical appliance", "An electrical item"],
      ["Film", "Movie title"],
      ["Fictional character", "Cartoon character"],
      ["Food item", "Something you eat", "Vegetarian food"],
      ["Fruit or vegetable", "A fruit or vegetable", "Fruit", "Vegetable"],
      ["Job title", "An occupation"],
      ["Musical instrument", "Instrument"],
      ["Plant or flower", "Type of plant", "Type of flower"],
      ["School subject", "A school subject"],
      ["Shop", "A shop on a high street"],
      ["Song title", "A title of a song"],
      ["Sport", "A sport or hobby"],
      ["Sport personality", "A sports star"],
      ["Word ending in 'ing'", "A word ending in ED"],
      ["3-letter word"],
      ["4-letter word"],
      ["5-letter word"]
    ];

    let availableCategories = [...categoryGroups]; // Clone category groups
    let score = 0;
    let timerInterval;
    let timeLeft = 30;

    const randomLetter = () => letters[Math.floor(Math.random() * letters.length)];
    const randomCategory = () => {
      const groupIndex = Math.floor(Math.random() * availableCategories.length);
      const categoryGroup = availableCategories[groupIndex];
      const category = categoryGroup[Math.floor(Math.random() * categoryGroup.length)];
      availableCategories.splice(groupIndex, 1); // Remove the group once selected
      return category;
    };

    const startCountdown = () => {
      const timerDisplay = document.getElementById("timer");
      timeLeft = 30;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("nextCategory").disabled = true;
          document.getElementById("result").textContent = "Time's up! Try again.";
        }
      }, 1000);
    };

    const speakText = (text) => {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-US";
      speech.rate = 1.2; // Speed up slightly for quicker practice
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    };

    document.getElementById("startGame").addEventListener("click", () => {
      score = 0;
      availableCategories = [...categoryGroups]; // Reset available categories
      document.getElementById("counter").textContent = `Score: ${score}`;
      document.getElementById("result").textContent = "";
      document.getElementById("nextCategory").disabled = false;

      const chosenLetter = randomLetter();
      alert(`Your letter is: ${chosenLetter}`);
      const category = randomCategory();
      document.getElementById("category").textContent = `Category: ${category}`;
      speakText(category);
      startCountdown();
    });

    document.getElementById("nextCategory").addEventListener("click", () => {
      if (timeLeft > 0) {
        score++;
        document.getElementById("counter").textContent = `Score: ${score}`;
        if (score === 10) {
          clearInterval(timerInterval);
          document.getElementById("nextCategory").disabled = true;
          document.getElementById("result").textContent = "Congratulations, you won!";
        } else if (availableCategories.length > 0) {
          const category = randomCategory();
          document.getElementById("category").textContent = `Category: ${category}`;
          speakText(category);
        } else {
          document.getElementById("result").textContent = "No more categories left!";
        }
      }
    });
  </script>
</body>
</html>
